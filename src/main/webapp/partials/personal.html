<form class="form-horizontal">
	<h4>Personal Information</h4>
	<br/>
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{ 'FIRST_NAME' | translate }}</label>
		<div class="col-xs-8">
			<input type="email" class="form-control" id="inputEmail" placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">Family Name</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="Family Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">ID Card / Passport Number</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="ID Card / Passport Number">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">Gender</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
	</div>	
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">Mobile</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="Mobile">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">Street</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="Street">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">City</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="City">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">Province/State</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
	</div>			
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">Country/Region</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">Zip Code</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
	</div>				
	<div class="form-group">
		<div class="col-xs-offset-6 col-xs-2">
			<button type="button" class="btn btn-primary btn-sm" ng-click="personalInfoSubmit();">Submit</button>
		</div>
		<div class="col-xs-2 col-xs-offset-2">
			<button type="submit" class="btn btn-primary btn-sm">Cancel</button>
		</div>				
	</div>
</form>
